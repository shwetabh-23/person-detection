<!DOCTYPE html>
<html>
<head>
    <title>Display Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            margin-top: 10px;
        }

</head>
<body>
    <h1>Image Display</h1>

    <!-- Assuming you have a FastAPI route named 'get_image' to serve images -->
    <img src="static/image.jpg" alt="the cropped image">

</body>
</html>
